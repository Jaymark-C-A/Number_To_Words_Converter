<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number to Words Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
  <h2 id="loginMessage">Number to Words Converter</h2>
  <form id="loginForm">
    <label for="numberInput">Enter a Number (max of 4 digits): </label>
    <input type="number" id="numberInput" required>
    <br>
    <label for="result">Result:</label>
    <input type="text" id="result" readonly>
    <br>
    <button type="button" onclick="convertToWords()">Convert</button>
  </form>
  <script src="function.js"></script>
</body>
  </html>
